<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Rank Predictor</h1>
            <label for="percentile">What is your MHT-CET percentile?</label>
            <input type="number" id="percentile" name="percentile" step="0.01" min="0" max="100">
            <button onclick="calculateRank()">Calculate Rank</button>
            <p id="result"></p>
        </div>
        <div class="info-box">
            <h2>Percentile VS Rank</h2>
            <ul>
                <li>100 ile - Rank 1</li>
                <li>99 ile - Rank 3099</li>
                <li>95 ile - Rank 15499</li>
                <li>90 ile - Rank 30999</li>
                <li>85 ile - Rank 46499</li>
                <li>80 ile - Rank 61999</li>
                <li>70 ile - Rank 92999</li>
                <li>60 ile - Rank 123999</li>
                <li>50 ile - Rank 154999</li>
                <li>00 ile - Rank 310000</li>                
            </ul>
        </div>
    </div>
    <footer>
        @made by Mandar
    </footer>
    <script src="script.js"></script>
</body>
</html>
