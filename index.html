<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Rank Predictor(PCM)</h1>
            <label for="percentile">What is your MHT-CET percentile?</label>
            <input type="number" id="percentile" name="percentile" step="0.01" min="0" max="100">
            <button onclick="calculateRank()">Calculate Rank</button>
            <p id="result"></p>
        </div>
    <footer>
        @made by Mandar
    </footer>
    <script src="script.js"></script>
</body>
</html>
